<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div tag is used for creating division in code/for creating diff diff sections-->
    <!-- div tag is used for wrapping code -->
    <!-- div tag is used as container -->
    <div id="myid">
        <header>This is header</header>
        <main>This is main</main>
        <footer>This is footer</footer>
    </div>

    


    <!-- Block & Inline elements -->

    <!-- Block level elements takes the entire width of our screen -->
    <!-- display: inline can be used to convert block to inline element -->
    <div style="background-color: red;">This is my first div tag</div>
    <p style="background-color: red;">This is paragraph which is block level element</p>


    <!-- Inline level elements -->
    <!-- The width of inline level elements depends on content consumed by inline level element -->
    <span style="background-color: yellow;">This is my first span tag</span>



</body>
</html
