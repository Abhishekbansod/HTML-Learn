<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- by using the concept of emmets we can do the coding efficiently -->
    <!-- We can do coding very fastly -->

    <!-- ul>li*3 -> parent child relation (>)-->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- p>p>p>p parent child relation-->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>
    
    <!-- article+section sibling relation -->
    <article></article>
    <section></section>

    <!-- p{This is paragraph} -->
    <p>This is paragraph</p>
    <h3>This is heading</h3>
    <article>This is article</article>

    <!-- creating id & classe -->
    <!-- p# -> for creating id-->
    <p id="para1"></p>
    <p id="para2"></p>

    <!-- p.myClass for creating class -->
    <p class="myClass1"></p>
    <p class="myClass2"></p>


    <!-- a{click here} -->
    <a href="">click here</a>
</body>

</html>
