<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- forms in html -->
    <!-- Tags used while creating form   -->
    <!-- form -> to create html form for user input -->
    <!-- input -> many forms, user can provide input in so many ways like textbox, checkbox, date via calender, radion button and so on -->
    <!-- lable -> giving name to the specific content, for attribute should be same as id of input tag .MIPM -->


    <!-- creating form -->
    <form>
        <!-- for & id attribute of label, input must be same to link both tags -->
        <label for="email"  >Enter Email ID: </label>
        <input type="text" id="email" placeholder="Enter your email">
        <br><br>

        <label for="password">Enter password</label>
        <input type="text" placeholder="Enter your password">
        <br><br>

        <!-- two ways to create button -->
        <input type="submit" value="Click here">
        <button>Submit</button>
    </form>
    

</body>
</html>
