<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form 1 example -->
    <h1>Event Registration</h1>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone">
        <br><br>


        <label for="occupationType">Occupation : </label>
        <select name="occupation" id="occupationType">
            <option value="student">student</option>
            <option value="IT">IT</option>
            <option value="Farmer">Farmer</option>
        </select>

        <fieldset>
            <legend>Topic of Interests :</legend>

            <label for="interest1">HTML</label>
            <input type="checkbox" name="interest1" id="interest1">
            <br><br>

            <label for="interest2">CSS</label>
            <input type="checkbox" name="interest2" id="interest2">
            <br><br>

            <label for="interest3">JavaScript</label>
            <input type="checkbox" name="interest3" id="interest3">
            <br><br>
        </fieldset>

        <label for="area1">Comments :</label> <br>
        <textarea name="area1" id="area1" cols="10" rows="10"></textarea>

        <input type="button" value="submit">
    </form>




</body>
