<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- form elements -->
    <!-- input, label, select-dropdown, option, button, textArea: for mutline input
    fieldset : grouping of mutltiple elements, legend: for providing captions -->

    <fieldset>
        <legend>All about HTML elements</legend>
        <form>
            <label for="datePicker">Choose Date : </label>
            <input type="date" id="datePicker">
            <br><br>
    
            <label for="select1">Choose your language : </label>
            <select name="languages" id="select1">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
            <br><br>
    
            <button type="button">Submit</button>
            <br><br>
    
            <textarea name="text1" id="textarea" cols="10" rows="2" placeholder="enter text here"></textarea>
        </form>
    </fieldset>



</body>
</html>
